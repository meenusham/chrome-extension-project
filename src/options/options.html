<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Options Page</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center">Extension Options</h2>
        <form id="options-form">
            <div class="mb-3">
                <label for="setting1" class="form-label">Setting 1:</label>
                <input type="text" class="form-control" id="setting1" name="setting1">
            </div>
            <div class="mb-3">
                <label for="setting2" class="form-label">Setting 2:</label>
                <input type="text" class="form-control" id="setting2" name="setting2">
            </div>
            <button type="submit" class="btn btn-primary">Save Options</button>
        </form>
    </div>

    <script src="options.js"></script>
</body>
</html>
